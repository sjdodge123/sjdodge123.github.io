<!DOCTYPE html>
<html>
<head>
    <script src="js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
            tinymce.init({
              selector: 'textarea',
              plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media image mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
              toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
              toolbar_mode: 'floating',
              tinycomments_mode: 'embedded',
              tinycomments_author: 'Author name',
            });
            function exportString(){
                var ed = tinymce.get('mytextarea');
                console.log(JSON.stringify(ed.getContent()));
            }
    </script>
    
</head>
<body>
<h1>Modal editor</h1>
  <form>
    <textarea id="mytextarea" name="mytextarea">Hello, World!</textarea>
  </form>
  <button onclick="exportString()">Save</button>
  
</body>
</html>
